server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
#    是否注册自身到eureka服务器
    registerWithEureka: false
#    是否从eureka服务器获取注册信息
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server